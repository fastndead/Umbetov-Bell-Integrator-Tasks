<!DOCTYPE html>
<html lang="en">

        body{

    input{
        display: block;

    form{
        background-color: #329BFB;
        padding: 30px;

        border: 5px solid #0076FB;

    p{
        margin-bottom: 5px;
    }

<body>
	<form onsubmit="return false">
		<h1>Char Remover</h1>

		<p>Enter some words</p>
		<input type="text" id="input">
		<p>Result</p>
		<input type="text" id="output">
        <button type="submit" onclick="formSubmit()">Get Result</button>
	</form>

    <script>
        function formSubmit() {
            var input = document.getElementById("input");
            var output = document.getElementById("output");
            output.value = CharRemover(input.value);


            function CharRemover(str) {
                var Reoccur = '';
                str.split(" ").forEach(function (t) {
                    var reoccur = '';
                    for (var i = 0; i < t.length; i++) {
                        if (t.lastIndexOf(t[i]) !== t.indexOf(t[i])) {
                            while(str.indexOf(t[i]) !== -1)
                                str = str.replace(t[i],"")
                        }
                    }
                });
                return str;
            }
        }

    </script>
</body>
